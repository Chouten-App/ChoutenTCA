name: Build IPA

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: macos-latest

    steps:
      # Checkout the code
      - name: Checkout code
        uses: actions/checkout@v3

      # Set up Ruby environment (for tools like bundler, fastlane if used)
      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.1' # Use your desired Ruby version

      # Install Homebrew (needed for Tuist)
      - name: Install Homebrew
        run: |
          echo | /bin/bash -c "$(curl -fsSL https://raw.githubusercontent.com/Homebrew/install/HEAD/install.sh)"
          echo 'eval $(/opt/homebrew/bin/brew shellenv)' >> ~/.zprofile
          eval $(/opt/homebrew/bin/brew shellenv)

      # Install Tuist
      - name: Install Tuist
        run: |
          curl -Ls https://install.tuist.io | bash
          export PATH="$HOME/.tuist/bin:$PATH"

      # Generate Xcode project using Tuist
      - name: Generate Xcode project
        run: tuist generate

      # Set up Xcode environment (this is optional and can be skipped if you're not using Fastlane or xcodebuild directly)
      - name: Set up Xcode environment
        run: sudo xcode-select -s /Applications/Xcode.app/Contents/Developer

      # Build the .ipa using xcodebuild
      - name: Build and Archive IPA
        run: |
          xcodebuild \
            -scheme "Chouten-Workspace" \
            -configuration "Release" \
            -workspace "Chouten.xcworkspace" \
            -derivedDataPath "./build" \
            clean archive -archivePath "./build/Chouten-Workspace.xcarchive"

      # Export the .ipa
      - name: Export IPA
        run: |
          xcodebuild -exportArchive \
            -archivePath "./build/Chouten-Workspace.xcarchive" \
            -exportPath "./output" \
            -exportOptionsPlist "./ExportOptions.plist"

      # Upload artifact (optional step if you want to download the IPA from the build)
      - name: Upload IPA
        uses: actions/upload-artifact@v3
        with:
          name: Chouten-Workspace.ipa
          path: ./output/*.ipa